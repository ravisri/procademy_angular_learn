<h4>{{title}}</h4>
<ul class="list-group">
    @for (x of data; track $index) {
    <li class="list-group-item">
        {{x}}
    </li>
}
</ul>
<div class="d-flex gap-3 my-2">
<button type="button" class="btn btn-primary" (click)="onSubscribe()">Subscribe</button>
<button type="button" class="btn btn-danger" (click)="unSubscribe()">Unsubscribe</button>
</div>
